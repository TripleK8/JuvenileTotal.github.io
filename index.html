<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['Sarabun', 'sans-serif'] }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-slate-700">

<!-- ================= NAVBAR ================= -->
<nav class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

        <div class="flex items-center gap-3">
            <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                <i data-lucide="layout-dashboard"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800" data-i18n="title">
                    Dashboard กลุ่มตัวอย่าง
                </h1>
                <p class="text-xs text-slate-500" data-i18n="subtitle">
                    ติดตามสถานะการวิจัยและลงพื้นที่
                </p>
            </div>
        </div>

        <!-- Language Switch -->
        <div class="flex gap-2">
            <button id="btn-th" onclick="setLang('th')"
                class="px-3 py-1 text-xs font-semibold rounded-lg bg-indigo-100 text-indigo-700">
                TH
            </button>
            <button id="btn-en" onclick="setLang('en')"
                class="px-3 py-1 text-xs font-semibold rounded-lg bg-gray-100 text-gray-500">
                EN
            </button>
        </div>

    </div>
</nav>

<!-- ================= CONTENT ================= -->
<main class="max-w-7xl mx-auto px-6 py-8 space-y-8">

    <!-- SUMMARY -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="bg-white p-6 rounded-xl shadow">
            <h3 class="text-sm font-semibold text-slate-500" data-i18n="totalSample">
                กลุ่มตัวอย่างทั้งหมด
            </h3>
            <p class="text-4xl font-bold text-slate-800 mt-2">372</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <h3 class="text-sm font-semibold text-slate-500" data-i18n="maleSample">
                เพศชาย
            </h3>
            <p class="text-4xl font-bold text-slate-800 mt-2">348</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <h3 class="text-sm font-semibold text-slate-500" data-i18n="centerCount">
                ศูนย์ฝึกที่เข้าร่วม
            </h3>
            <p class="text-4xl font-bold text-slate-800 mt-2">6</p>
        </div>

    </div>

    <!-- SECTION TITLE -->
    <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-bold text-slate-800" data-i18n="scheduleTable">
            ตารางกำหนดการลงพื้นที่
        </h2>
        <p class="text-sm text-slate-500 mt-1" data-i18n="scheduleDesc">
            รายละเอียดช่วงเวลาดำเนินการในแต่ละพื้นที่
        </p>
    </div>

</main>

<!-- ================= SCRIPT ================= -->
<script>
const translations = {
    th: {
        title: "Dashboard กลุ่มตัวอย่าง",
        subtitle: "ติดตามสถานะการวิจัยและลงพื้นที่",
        totalSample: "กลุ่มตัวอย่างทั้งหมด",
        maleSample: "เพศชาย",
        centerCount: "ศูนย์ฝึกที่เข้าร่วม",
        scheduleTable: "ตารางกำหนดการลงพื้นที่",
        scheduleDesc: "รายละเอียดช่วงเวลาดำเนินการในแต่ละพื้นที่"
    },
    en: {
        title: "Sample Group Dashboard",
        subtitle: "Research progress and fieldwork tracking",
        totalSample: "Total Samples",
        maleSample: "Male Participants",
        centerCount: "Training Centers",
        scheduleTable: "Fieldwork Schedule",
        scheduleDesc: "Details of fieldwork periods by location"
    }
};

function setLang(lang) {
    document.documentElement.lang = lang;

    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
            el.innerText = translations[lang][key];
        }
    });

    document.getElementById("btn-th").className =
        lang === "th"
        ? "px-3 py-1 text-xs font-semibold rounded-lg bg-indigo-100 text-indigo-700"
        : "px-3 py-1 text-xs font-semibold rounded-lg bg-gray-100 text-gray-500";

    document.getElementById("btn-en").className =
        lang === "en"
        ? "px-3 py-1 text-xs font-semibold rounded-lg bg-indigo-100 text-indigo-700"
        : "px-3 py-1 text-xs font-semibold rounded-lg bg-gray-100 text-gray-500";
}

// default
setLang("th");
lucide.createIcons();
</script>

</body>
</html>
