<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['Sarabun', 'sans-serif'] }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-slate-600">

<!-- NAVBAR -->
<nav class="bg-white border-b border-gray-100">
    <div class="container mx-auto max-w-7xl px-6 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold text-slate-800"
                data-i18n="title">
                Dashboard กลุ่มตัวอย่าง
            </h1>
            <p class="text-xs text-slate-500"
               data-i18n="subtitle">
                ติดตามสถานะการวิจัยและลงพื้นที่
            </p>
        </div>

        <div class="flex items-center gap-2">
            <button onclick="setLanguage('th')" class="px-3 py-1 rounded border bg-indigo-50 text-indigo-700 text-sm font-semibold">
                TH
            </button>
            <button onclick="setLanguage('en')" class="px-3 py-1 rounded border bg-gray-50 text-gray-600 text-sm">
                EN
            </button>
            <button onclick="window.print()"
                data-i18n="print"
                class="ml-2 px-3 py-1 rounded border text-sm text-slate-600 hover:bg-indigo-50">
                พิมพ์รายงาน
            </button>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container mx-auto max-w-7xl px-6 py-8 space-y-6">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl shadow">
            <h3 class="text-sm font-semibold text-slate-500"
                data-i18n="total_samples">
                กลุ่มตัวอย่างทั้งหมด
            </h3>
            <p id="totalSamples" class="text-3xl font-bold text-slate-800">0</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <h3 class="text-sm font-semibold text-slate-500"
                data-i18n="male">
                เพศชาย
            </h3>
            <p id="maleCount" class="text-3xl font-bold text-slate-800">0</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <h3 class="text-sm font-semibold text-slate-500"
                data-i18n="centers">
                ศูนย์ฝึกที่เข้าร่วม
            </h3>
            <p id="centerCount" class="text-3xl font-bold text-slate-800">0</p>
        </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-lg font-bold mb-4"
            data-i18n="gender_distribution">
            การกระจายตัวของเพศ
        </h2>
        <div class="h-64">
            <canvas id="genderChart"></canvas>
        </div>
    </div>

</main>

<!-- SCRIPT -->
<script>
/* ================= TRANSLATION ================= */
const translations = {
    th: {
        title: "Dashboard กลุ่มตัวอย่าง",
        subtitle: "ติดตามสถานะการวิจัยและลงพื้นที่",
        total_samples: "กลุ่มตัวอย่างทั้งหมด",
        male: "เพศชาย",
        centers: "ศูนย์ฝึกที่เข้าร่วม",
        gender_distribution: "การกระจายตัวของเพศ",
        print: "พิมพ์รายงาน"
    },
    en: {
        title: "Sample Group Dashboard",
        subtitle: "Monitoring research progress and fieldwork",
        total_samples: "Total Participants",
        male: "Male",
        centers: "Training Centers",
        gender_distribution: "Gender Distribution",
        print: "Print Report"
    }
};

function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
            el.innerText = translations[lang][key];
        }
    });
}

document.addEventListener("DOMContentLoaded", () => {
    setLanguage(localStorage.getItem("lang") || "th");
});

/* ================= DATA ================= */
const data = [
    { center: "ระยอง", male: 14, female: 4 },
    { center: "ราชบุรี", male: 40, female: 1 },
    { center: "เชียงใหม่", male: 56, female: 4 }
];

const totalMale = data.reduce((s, d) => s + d.male, 0);
const totalFemale = data.reduce((s, d) => s + d.female, 0);

document.getElementById("totalSamples").innerText = totalMale + totalFemale;
document.getElementById("maleCount").innerText = totalMale;
document.getElementById("centerCount").innerText = data.length;

/* ================= CHART ================= */
new Chart(document.getElementById("genderChart"), {
    type: "bar",
    data: {
        labels: data.map(d => d.center),
        datasets: [
            { label: "Male", data: data.map(d => d.male), backgroundColor: "#6366f1" },
            { label: "Female", data: data.map(d => d.female), backgroundColor: "#ec4899" }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});

lucide.createIcons();
</script>

</body>
</html>
